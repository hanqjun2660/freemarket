<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; text-align: center; padding: 20px;">
<div style="background-color: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 600px; margin: 0 auto;">
    <img src='cid:image' alt="로고 이미지">
    <h2 th:text="${bodyTitle}" style="color: #333;"></h2>
    <p th:text="${bodyText}" style="color: #666; margin-bottom: 20px;"></p>
    <h3 th:if="${certNum} != null" th:text="${certNum}"></h3>
    <h3 th:if="${tempPassword} != null" th:text="${tempPassword}"></h3>
</div>
</body>
</html>
